name: QEMU smoke tests

on:
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-aarch64 || true

      - name: Smoke check QEMU
        run: |
          qemu-system-x86_64 --version || qemu-system-aarch64 --version
